<script type="text/javascript" defer>
	listeners = {
	  updateText(getValue, _, setText) {
	    setText( getValue());
	  },
	  increment(getCounter, setCounter) {
	    setCounter(getCounter() + 1);
	  }
	}
</script>
<script type="text/javascript" src="dist/index.min.js" defer></script>
<div state="text" init="'Hello'" bean>
	<div text>Current Input: $state</div>
	<input action-text="['updateText', 'keyup']" />
</div>
<br/>
<div state="counter" init="0" bean>
	<div counter>Counter: $state</div>
	<button action-counter="['increment', 'click']">Increment</button>
</div>
